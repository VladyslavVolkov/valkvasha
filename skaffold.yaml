apiVersion: skaffold/v2beta19
kind: Config
metadata:
  name: app
build:
  artifacts:
  - image: cms
    context: packages/cms
  - image: website
    context: packages/website
  tagPolicy:
    sha256: {}
  local:
    push: false
    useBuildkit: true
    concurrency: 0
profiles:
- name: ci
  activation:
  - env: CI=true
  build:
    local:
      push: true
      useBuildkit: true
      concurrency: 0
- name: staging
  activation:
  - kubeContext: do-fra1-bndigital
  build:
    local:
      push: true
      useBuildkit: true
      concurrency: 0
